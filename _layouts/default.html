<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      {% if page.banner %}
        <div class="banner" style="background-image: url('{{ page.banner }}');">
          <h2 class="banner-label">{{ page.label }}</h2>
        </div>
      {% endif %}
      
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
